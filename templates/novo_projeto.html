{% extends "base.html" %}
{% block content%}
<section class="content">
<div class="row">
    <div class="col-xs-12">
        {% if message %}
            {% if status == 0 %}
            <div class="alert alert-block alert-success">{{message}}</div>
            {% else %}
                <div class="alert alert-block alert-danger">{{message}}</div>
            {% endif %}
        {% endif %}
        <section class="panel">
          <header class="panel-heading">
             Cadastro de Proposta de Projeto
          </header>
          <div class="panel-body">
              <form class="form-horizontal tasi-form" action="/projetos/novo" method="post">
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Nome</label>
                      <div class="col-sm-10">
                          <input type="text" name="nome" class="form-control">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Cliente</label>
                      <div class="col-sm-10">
                          <select type="text" name="cliente" class="form-control round-input">
                              {% for c in clientes %}
                              <option value="{{c.id}}">{{c.nome}}</option>
                              {% endfor %}
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Gerente</label>
                      <div class="col-sm-10">
                          <select type="text" name="gerente" class="form-control round-input">
                              {% for g in gerentes %}
                              <option value="{{g.id}}">{{g.nome}}</option>
                              {% endfor %}
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Objetivo</label>
                      <div class="col-sm-10">
                          <input class="form-control" name="objetivo" type="text">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Cenário Atual</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" name="cenario_atual" placeholder="Descreva o cenário atual do cliente..." rows="5"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Cenário Proposto</label>
                      <div class="col-sm-10">
                          <textarea class="form-control" name="cenario_proposto" placeholder="Descreva o cenário proposto ao cliente..." rows="5"></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Data de Início</label>
                      <div class="col-sm-10">
                          <input type="text" name="data_inicio" class="form-control" placeholder="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Data de Término</label>
                      <div class="col-sm-10">
                          <input type="text" name="data_termino" class="form-control" placeholder="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label">Valor do Projeto</label>
                      <div class="col-sm-10">
                          <input type="text" name="valor" class="form-control" placeholder="10,00">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 col-sm-2 control-label"></label>
                      <input type="submit" class="btn btn-success" value="Cadastrar" />
                  </div>

              </form>
          </div>
        </section>
    </div>
</div>
</section><!-- /.content -->
{% endblock %}
